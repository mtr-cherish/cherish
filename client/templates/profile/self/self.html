<template name="profileSelf">
  <div class="profile-self">
    {{#with user}}
      <div class="row">
         {{#with profile}}
           <div class="col s12 m2">
             <a href="#" class="user-image">
              <img src="{{avatarImg}}" wiidth="100%" height="auto" alt="" class="circle responsive-img photo">
            </a>
          </div>
          <div class="col s12 m10 profile-self--body">
            <h4>{{name}}</h4>
            {{#if hasInitiative}}
              <a class="button btn waves-effect waves-light new-initiative" href="{{pathFor 'initiative.mine'}}">My Initiative</a>
              {{else}}
              <a class="button btn waves-effect waves-light new-initiative" href="{{pathFor 'initiative.create'}}">Start Your Initiative</a>
            {{/if}}
          </div>
        {{/with}}
      </div>

     <div class="row profile-self__stats">
      <div class="col s12">
        <hr>
        <ul class="row">
          <li class="align-center col m4 s4">
            <h4>{{votedOnCount}}</h4>
            <p>Votes</p>
          </li>
          <li class="align-center col m4 s4">
            <h4>{{followerCount}}</h4>
            <p>Followers</p>
          </li>
          <li class="align-center col m4 s4">
            <h4>0</h4>
            <p>Stats?</p>
          </li>
        </ul>
      </div>
    </div>
    <div class="row">
      <h4>You've voted on:</h4>
      <ul>
        {{#each votedInitiatives}}
        <li>
          <a href="{{pathFor 'initiative' slug}}">{{title}}</a>
        </li>
        {{else}}
        <li>
          <p>Nothing here... <a href="{{pathFor 'initiatives'}}">Go vote!</a></p>
        </li>
        {{/each}}
      </ul>
    </div>
    <div class="row">
      <h4>You've commented on:</h4>
      <ul>
        {{#each commentedInitiatives}}
        <li>
          <a href="{{pathFor 'initiative' slug}}">{{title}}</a>
        </li>
        {{else}}
        <li>
          <p>Nothing here... <a href="{{pathFor 'initiatives'}}">Start commenting!</a></p>
        </li>
        {{/each}}
      </ul>
    </div>
    <div class="row">
      <h4>Your initiative:</h4>
      <ul>
        {{#each userInitiatives}}
        <li>
          <a href="{{pathFor 'initiative' slug}}">{{title}}</a>
        </li>
        {{else}}
        <li>
          <p>You have no initiatives... <a href="{{pathFor 'initiative.create'}}">Create your first initiative!</a></p>
        </li>
        {{/each}}
      </ul>
    </div>
    {{/with}}
  </div>
</template>
