<template name="initiativeCard">
  <div class="initiative initiative-card col s12 m6 l4">
    <div class="card small">
      <div class="card-image">
        <a href="{{#unless isMine}}{{pathFor 'initiative'}}{{/unless}}">
          <img src="{{getInitiativeImage}}" />
        </a>
      </div>
      
      <div class="content">       
        {{#if isMine}}
          <a href="" class="badge status is-{{status}}">
            {{status}}
          </a>
          <a href="{{pathFor 'initiative.edit' slug}}" class="edit-initiative">
            <i class="material-icons tiny">mode_edit</i>
          </a>
        {{/if}}
        
        <span class="badge type {{getInitiativeCategoryClass}}">{{getInitiativeCategory}}</span>
        {{#if currentUser}}
          {{#unless isMine}}
            <div class="follow-button">
              <button class="{{getFollowClass}}">{{#if canFollow}}Follow{{else}}Unfollow{{/if}}</button>
            </div>
          {{/unless}}
        {{/if}}
        <div class="votes">
          {{{voteIcon}}} {{votes}}
        </div>
        <div class="comments-count">
          <i class="material-icons tiny">comment</i> {{zeroIfEmptyOrNotExists comments}}
        </div>
        {{#unless isMine}}
          <a href="#" class="user-image">
            <img src="{{getInitiativeAuthorImage}}" alt="" class="circle responsive-img user-photo">
          </a>
        {{/unless}}
        <h2 class="card-title truncate">
          <a href="{{pathFor 'initiative'}}">
            {{title}}
          </a>
        </h2>
        <p class="truncate">
          {{summary}}
        </p>
      </div>
    </div>
  </div>
</template>
