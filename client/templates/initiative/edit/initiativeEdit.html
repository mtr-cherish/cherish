<template name="initiativeEdit">
  <div class="initiative-edit">
    <span class="edit-title grey-text text-darken-4">Edit {{title}}<i class="material-icons right close">close</i></span>
    <form class="form-edit">
      <div class="input-field col s12">
        <input id="title" name="title" type="text" class="validate" placeholder="{{title}}" value="{{title}}">
        <label for="name" class="active">Initiative Title</label>
      </div>
      <div class="input-field col s12">
        <textarea id="description" name="description" type="text" class="validate valid materialize-textarea">{{description}}</textarea>
        <label for="description" class="active">Enter a description for your Initiative.</label>
      </div>
      <div class="col s12 center">
        <button class="btn waves-effect waves-light save" type="submit">Save Initiative</button>
        <a href="{{pathFor 'initiatives.edit'}}" class="btn waves-effect waves-light advanced" type="submit">Advanced...</a>
      </div>
    </form>
  </div>
</template>

<template name="initiativeEditFull">
  <div class="initiative-edit-full">    
    {{#with initiative}}
      <div class="initiative-edit">
        <h3 class="edit-title grey-text text-darken-4">Edit {{title}}</h3>
        <form class="form-edit">
          <div class="input-field col s12">
            <input id="title" name="title" type="text" class="validate" placeholder="{{title}}" value="{{title}}">
            <label for="name" class="active">Initiative Title</label>
          </div>
          <div class="input-field col s12">
            <textarea id="description" name="description" type="text" class="validate valid materialize-textarea">{{description}}</textarea>
            <label for="description" class="active">Enter a description for your Initiative.</label>
          </div>
          <div class="input-field col s12 center select-type">
           <select name="category" class="browser-default" id="category_select">
            {{#each getCategories}}
              <option {{getSelected category .}} value="{{.}}">{{.}}</option>
            {{/each}}
            <option value="empty">Select Category</option>
          </select>
          <label for="category" class="active">Select a category</label>
        </div>
        <div class="col s12 center">
          <button class="btn waves-effect waves-light save" type="submit">Save Initiative</button>
        </div>
      </form>
    </div>
  {{/with}}
</div>
</template>
